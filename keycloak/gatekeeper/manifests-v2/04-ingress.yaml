---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: application
  annotations:
    kubernetes.io/ingress.class: "system-ingress"
    certmanager.k8s.io/cluster-issuer: monitoring-issuer
spec:
  tls:
    - hosts:
        - application.k.erusnikov.ru
      secretName: app-tls
  rules:
    - host: "application.k.erusnikov.ru"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: gatekeeper
                port:
                  number: 80